# Server Configuration
server.port=8080

# Database Configuration (Local)
spring.datasource.url=jdbc:mysql://localhost:3306/onlinebanking?createDatabaseIfNotExist=true&useUnicode=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_local_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pooling (Better Performance)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# SpringDoc API Docs Configuration
springdoc.packagesToScan=com.onlinebankingsystem.controller
springdoc.pathsToMatch=/api/**

# CORS Configuration (Allow frontend to access backend)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*
